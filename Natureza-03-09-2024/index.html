<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo dos Espelhos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="101192.png" type="image/x-icon">
    <link rel="shortcut icon" href="101192.png" type="image/x-icon">
</head>
<body>
    <div class="glass">
        <div id="titulo">
            <strong><p>Espelhos Esféricos</p></strong>
            <h1>Um algoritmo que realiza funções de espelhos.</h1>
        </div>
        <div id="inputs">
            <div class="input-container1">
                <input id="foco" placeholder="Digite o foco(f)" class="input-field" type="number">
                <label for="input-field" class="input-label">Digite o foco</label>
                <span class="input-highlight"></span>
            </div>
            <div class="input-container2">
                <input id="distancia" placeholder="Digite a distância do objeto(p)" class="input-field" type="number">
                <label for="input-field" class="input-label">Digite a distância do objeto</label>
                <span class="input-highlight"></span>
            </div>
            <div class="input-container3">
                <input id="altura" placeholder="Digite a altura do objeto(y)" class="input-field" type="number">
                <label for="input-field" class="input-label">Digite a altura</label>
                <span class="input-highlight"></span>
            </div>
        </div>
        <div id="botao">
            <button type="button" onclick="calcular()"><strong>Calcular</strong></button>
        </div>
    </div>

    <script type="text/javascript" src="script.js" defer></script>
    
</body>
</html>
